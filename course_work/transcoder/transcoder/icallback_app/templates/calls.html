<h2 class="ml-2 pt-1">Widgets</h2>

<div class="container">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>Call Date</th>
                <th>Client Number</th>
                <th>Operator Number</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>


            {% for call in calls %}
                <tr>
                    <td>{{ call.callId }}</td>

                    <td>{{ call.time_created }}</td>
                    <td>{{ call.client_number }}</td>
                    <td>{{ call.operator_number }}</td>
                    <td>{{ call.status }}</td>

                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>

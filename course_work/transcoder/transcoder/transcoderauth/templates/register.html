{% extends '_base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="py-5 bg-primary" style="">

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-white">
                    <h1 class="d-flex justify-content-center">Sign Up</h1>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-white">
            <div class="col-md-6 border rounded shadow d-flex justify-content-center">
                <form id="c_form-h" class="m-3" action="{% url 'transcoderauth:register' %}>
                        {% csrf_token %}
                        {{ form.as_p }}
                    <div class=" form-group row
                " style=""><label for="inputmailh"
                                  class="col-3 col-form-label">E-mail</label>
                <div class="col-auto">
                    <input type="email" class="form-control" id="inputmailh" placeholder="mail@example.com">
                </div>
            </div>
            <div class="form-group row mt-3"><label for="inputpasswordh"
                                                    class="col-3 col-form-label">Password</label>
                <div class="col-auto">
                    <input type="password" class="form-control" id="inputpasswordh" placeholder="Password">
                </div>
            </div>
            <div class="form-group row"><label for="inputpasswordh" class="col-3 col-form-label">Confirm
                Password</label>
                <div class="col-auto d-flex">
                    <input type="password" class="form-control mt-2" id="inputpasswordh2"
                           placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Sign Up</button>
            </form>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
{% block nav %}
{% endblock %}

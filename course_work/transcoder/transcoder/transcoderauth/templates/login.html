{% extends '_base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="py-5 bg-primary" style="">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-white ">
                    <h1 class="d-flex justify-content-center">Log In</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center text-white">
                <div class="col-md-6 border rounded shadow d-flex justify-content-center">
                    <form id="c_form-h" class="m-3" action="{% url 'transcoderauth:login' %}">
                        {% csrf_token %}
                        <div class="form-group row" style=""><label for="inputmailh"
                                                                    class="col-3 col-form-label">E-mail</label>
                            <div class="col-auto">
                                <input type="email" class="form-control" id="inputmailh" placeholder="mail@example.com">
                            </div>
                        </div>
                        <div class="form-group row mt-3"><label for="inputpasswordh" class="col-3 col-form-label">Password</label>
                            <div class="col-auto">
                                <input type="password" class="form-control" id="inputpasswordh" placeholder="Password">
                            </div>
                        </div>
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-secondary">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block nav %}
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Message board</title>
</head>

<body>
<!-- START HERE -->

<div class="container">
    <div class="row">
        <div class="col-md-3 ml-2 m-2 p-2">
            <section id="add_new_message">
                <form action="/createPost" method="POST">
                    <div class="form-group">
                        <label for="inputTitle">
                            <i class="fas fa-pencil-alt mr-1"> </i>Заголовок</label>
                        <input type="text" class="form-control" id="inputTitle" name="header"
                               placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="inputBody">
                            <i class="fas fa-pencil-alt mr-1"> </i>Сообщение (минимум 6 символов)</label>
                        <textarea class="form-control" id="inputBody" name="message"
                                  placeholder="Enter message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </div>

        <div class="col-md-7">
            <section id="posts">
                <div class="container">
                    <table class="table p-2 border rounded mt-2">
                        <tbody>
                        
                        <tr>
                            <td>
                                <div class="card m-2">
                                    <div class="card-header"> Заголовок: Hi all</div>
                                    <div class="card-body"> Сообщение: Hi there!</div>
                                </div>
                                <div class="m-2 pl-2">
                                    
                                    <h5>Комментарии:</h5>
                                    <div class="m-1 p-1">
                                        <ul>
                                            
                                            <li>Hi1</li>
                                            
                                            <li>Hi2</li>
                                            
                                            <li>fdadfdadfafad</li>
                                            
                                            <li>fsfsafssaf</li>
                                            
                                        </ul>
                                    </div>
                                    
                                    <form action="/createComment" method="POST">
                                        <input type="hidden" name="post_id" value="1">
                                        <div class="form-group">
                                            <label for="inputComment">
                                                <i class="fas fa-pencil-alt"> </i>Добавить комментарий (минимум 6 символов)</label>
                                            <input type="text" class="form-control" id="inputComment" name="message"
                                                   placeholder="Enter comment">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Отправить</button>
                                    </form>

                                </div>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <div class="card m-2">
                                    <div class="card-header"> Заголовок: Vsem privet</div>
                                    <div class="card-body"> Сообщение: Kak dela</div>
                                </div>
                                <div class="m-2 pl-2">
                                    
                                    <h5>Комментарии:</h5>
                                    <div class="m-1 p-1">
                                        <ul>
                                            
                                            <li>Hi3</li>
                                            
                                        </ul>
                                    </div>
                                    
                                    <form action="/createComment" method="POST">
                                        <input type="hidden" name="post_id" value="2">
                                        <div class="form-group">
                                            <label for="inputComment">
                                                <i class="fas fa-pencil-alt"> </i>Добавить комментарий (минимум 6 символов)</label>
                                            <input type="text" class="form-control" id="inputComment" name="message"
                                                   placeholder="Enter comment">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Отправить</button>
                                    </form>

                                </div>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <div class="card m-2">
                                    <div class="card-header"> Заголовок: Vsem privet3</div>
                                    <div class="card-body"> Сообщение: Kak dela1</div>
                                </div>
                                <div class="m-2 pl-2">
                                    
                                    <form action="/createComment" method="POST">
                                        <input type="hidden" name="post_id" value="3">
                                        <div class="form-group">
                                            <label for="inputComment">
                                                <i class="fas fa-pencil-alt"> </i>Добавить комментарий (минимум 6 символов)</label>
                                            <input type="text" class="form-control" id="inputComment" name="message"
                                                   placeholder="Enter comment">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Отправить</button>
                                    </form>

                                </div>
                            </td>
                        </tr>
                        
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

</body>
</html>
